<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdd2a3;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: fadeIn 1s ease-out;
        }
        h2 {
            text-align: center;
            color: #ff1b4c;
            animation: fadeInUp 1s ease-out;
        }
        .product-preview {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out;
        }
        .product-preview img {
            border-radius: 8px;
            margin-right: 20px;
            height: 100px;
            width: 100px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, select:focus {
            border-color: #ff1b4c;
            outline: none;
        }
        .btn-submit {
            display: inline-block;
            text-align: center;
            background-color: #ff1b4c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #e01446;
        }
        .alert {
            display: none;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            animation: fadeInAlert 0.5s ease-out;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeInAlert {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Details</h2>
        <div class="alert success" id="success-message">Payment processed successfully!</div>
        <div class="alert error" id="error-message">There was an error processing your payment.</div>

        <div class="product-preview">
            <img src="/static/Audio7.jpg" alt="Product Image">
            <div>
                <h3>The Keepers of Limbo</h3>
                <p>Price: $40.00</p>
                <p>Written by Yuri Ulengov Narrated by Mike Carnes</p>
            </div>
        </div>

        <form id="payment-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <select id="quantity" name="quantity" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select>
            </div>

            <button type="submit" class="btn-submit"><a href="{% url 'order' %}">Submit Payment</a></button>

        </form>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Validation logic can be added here
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
