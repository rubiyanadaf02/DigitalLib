<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Player</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Internal CSS -->
    <style>
        body {
            background-color: #fdd2a3; /* Soft apricot background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .player-container {
            background-color: #ff1b4c;
            padding: 18px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 150px;
            width: 200px;
            height: 400px;
            width: 320px;
            text-align: center;
            animation: ease-out;
        }

        .cover-image {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .cover-image:hover {
            transform: scale(1.05);
        }

        .description {
            margin-top: 10px;
            font-size: 20px;
            color: #fdd2a3; /* Vibrant pinkish-red */
        }

        .player-controls {
            margin-top: 20px;
            margin-left: 5px;
        }

        .control-button {
            background-color: #fdd2a3; /* Vibrant pinkish-red */
            color: #ff1b4c;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 0 10px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 20px #fdd2a3; /* Neon glow */
        }

        .control-button:hover {
            background-color: #ff879d; /* Brighter pinkish-red */
            box-shadow: 0 0 30px #ff879d; /* Brighter neon glow */
        }

        .control-button:active {
            transform: scale(0.9);
        }

        .control-button i {
            pointer-events: none;
        }

        .progress-container {
            margin-top: 20px;
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 4px;
            background: #fdd2a3; /* Light apricot color */
            outline: none;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff1b4c; /* Vibrant pinkish-red */
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 0 10px #ff1b4c; /* Neon glow */
        }

        .progress-bar::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fdd2a3; /* Vibrant pinkish-red */
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 0 10px #fdd2a3; /* Neon glow */
        }

        .progress-bar::-webkit-slider-thumb:hover,
        .progress-bar::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .time-display {
            margin-top: 10px;
            font-size: 16px;
            color: #fdd2a3; /* Vibrant pinkish-red */
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdd2a3;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .queue-card {
            display: flex;
            align-items: center;
            width: 500px;
            padding: 15px;
            margin: 10px 0;
            background-color: #ff1b4c;
            position: relative;
            left: 200px;
            width: 400px;
            height: 32px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .queue-card:hover {
            background-color: #ff708f;
        }
        .logo {
            position: relative;
            width: 50px;
            height: 50px;
            margin-right: 16px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 6px;
        }
        .play-pause {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #ffffff;
            cursor: pointer;
      
        }
        .logo:hover .play-pause {
            display: block;
        }
        .song-details {
            flex: 1;
        }
        .song-title {
            font-size: 18px;
            color: black;
            margin: 0;
        }
        .singer {
            font-size: 14px;
            color: #000000;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="queue-card" id="queue1" data-audio="\static\frankenstein_01.mp3">
        <div class="logo" onclick="togglePlayPause(this)">
            <img src="\static\bg.png" alt="Logo">
            <i class="play-pause fas fa-play"></i>
        </div>
        <div class="song-details">
            <p class="song-title">Frankenstein(Part1)</p>
            <p class="singer">By Mary Wollstonecraft Shelley</p>
        </div>
    </div>
    </div>
    <div class="queue-card" id="queue1" data-audio="\static\frankenstein_02.mp3">
        <div class="logo" onclick="togglePlayPause(this)">
            <img src="\static\bg.png" alt="Logo">
            <i class="play-pause fas fa-play"></i>
        </div>
        <div class="song-details">
            <p class="song-title">Frankenstein(Part2)</p>
            <p class="singer">By Mary Wollstonecraft Shelley</p>
        </div>
    </div><div class="queue-card" id="queue1" data-audio="\static\frankenstein_03.mp3">
        <div class="logo" onclick="togglePlayPause(this)">
            <img src="\static\bg.png" alt="Logo">
            <i class="play-pause fas fa-play"></i>
        </div>
        <div class="song-details">
            <p class="song-title">Frankenstein(Part3)</p>
            <p class="singer">By Mary Wollstonecraft Shelley</p>
        </div>
    </div>

    <div class="player-container">
        <img src="\static\audiobook1.jpg" alt="Audiobook Cover" class="cover-image">
        <p class="description">Frankenstein:Mary Wollstonecraft Shelley </p>
        <div class="player-controls">
            <button id="backward" class="control-button"><i class="fas fa-backward"></i></button>
            <button id="play-pause" class="control-button"><i class="fas fa-play"></i></button>
            <button id="forward" class="control-button"><i class="fas fa-forward"></i></button>
        </div>
        <div class="progress-container">
            <input type="range" id="progress-bar" class="progress-bar" value="0" max="100">
        </div>
        <div class="time-display">
            <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioPlayer = document.getElementById('audio-player');
            const playPauseButton = document.getElementById('play-pause');
            const backwardButton = document.getElementById('backward');
            const forwardButton = document.getElementById('forward');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeDisplay = document.getElementById('current-time');
            const totalDurationDisplay = document.getElementById('total-duration');
            const playIcon = '<i class="fas fa-play"></i>';
            const pauseIcon = '<i class="fas fa-pause"></i>';

            document.querySelectorAll('.queue-card').forEach(card => {
                const logo = card.querySelector('.logo');
                logo.addEventListener('click', function() {
                    const audioSrc = card.getAttribute('data-audio');
                    audioPlayer.src = audioSrc;

                    if (audioPlayer.paused || audioPlayer.src !== audioSrc) {
                        audioPlayer.play();
                        playPauseButton.innerHTML = pauseIcon;
                        card.querySelector('.play-pause').classList.replace('fa-play', 'fa-pause');
                    } else {
                        audioPlayer.pause();
                        playPauseButton.innerHTML = playIcon;
                        card.querySelector('.play-pause').classList.replace('fa-pause', 'fa-play');
                    }
                });
            });

            playPauseButton.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playPauseButton.innerHTML = pauseIcon;
                } else {
                    audioPlayer.pause();
                    playPauseButton.innerHTML = playIcon;
                }
            });

            backwardButton.addEventListener('click', () => {
                audioPlayer.currentTime -= 10;
            });

            forwardButton.addEventListener('click', () => {
                audioPlayer.currentTime += 10;
            });

            audioPlayer.addEventListener('timeupdate', () => {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.value = progressPercent;

                const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
                const currentSeconds = Math.floor(audioPlayer.currentTime % 60);
                currentTimeDisplay.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' + currentSeconds : currentSeconds}`;

                if (!isNaN(audioPlayer.duration)) {
                    const totalMinutes = Math.floor(audioPlayer.duration / 60);
                    const totalSeconds = Math.floor(audioPlayer.duration % 60);
                    totalDurationDisplay.textContent = `${totalMinutes}:${totalSeconds < 10 ? '0' + totalSeconds : totalSeconds}`;
                }
            });

            progressBar.addEventListener('input', () => {
                const seekTime = (progressBar.value / 100) * audioPlayer.duration;
                audioPlayer.currentTime = seekTime;
            });

            audioPlayer.addEventListener('loadedmetadata', () => {
                const totalMinutes = Math.floor(audioPlayer.duration / 60);
                const totalSeconds = Math.floor(audioPlayer.duration % 60);
                totalDurationDisplay.textContent = `${totalMinutes}:${totalSeconds < 10 ? '0' + totalSeconds : totalSeconds}`;
            });
        });

        function togglePlayPause(element) {
            const icon = element.querySelector('.play-pause');
            if (icon.classList.contains('fa-play')) {
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
            } else {
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            }
        }
    </script>
</body>
</html>
