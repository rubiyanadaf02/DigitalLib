<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background-color: #ffe0e0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        h2 {
            color: #ff1b4c;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }
        .message {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #ffffff;
            animation: fadeInAlert 1s ease-out;
        }
        .message img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-out;
        }
        .btn-home {
            display: inline-block;
            background-color: #ff1b4c;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }
        .btn-home:hover {
            background-color: #e01446;
        }
        .btn-info {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-info:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInAlert {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #141414;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #000000;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Placed Successfully!</h2>
        <div class="message">
            <img src="https://via.placeholder.com/100/00FF00/FFFFFF?text=âœ”" alt="Success Icon">
            <p>Your order has been successfully placed. Thank you for shopping with us!</p>
            <a href="{% url 'homepage' %}" class="btn-home">Return to Home</a>
        </div>
    </div>
</body>
</html>
